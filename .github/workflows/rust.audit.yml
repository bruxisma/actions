name: Audit Rust Crates
on: [workflow_call]
jobs:
  rust.audit:
    name: Audit Rust Crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Audit Check
        uses: actions-rs/audit-check@35b7b53b1e25b55642157ac01b4adceb5b9ebef3 # tag=v1
        with:
          token: ${{github.token}}
