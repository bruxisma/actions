name: Audit Rust Crates
on: [workflow_call]
jobs:
  rust.audit:
    name: Audit Rust Crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - name: Audit Check
        uses: actions-rs/audit-check@35b7b53b1e25b55642157ac01b4adceb5b9ebef3 # tag=v1
        with:
          token: ${{github.token}}
