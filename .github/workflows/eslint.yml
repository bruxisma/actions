name: ESLint
on:
  workflow_call:
    inputs:
      eslint-flags:
        description: Flags and arguments for eslint
        required: false
        type: string
      fail-on-error:
        description: Should reviewdog fail when errors are found
        required: false
        type: boolean
      path:
        description: Path to search for files to lint
        required: true
        default: ${{github.workspace}}
        type: string
jobs:
  eslint:
    name: Review Dog - ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Review Dog - ESLint
        uses: reviewdog/action-eslint@f2ee6727e05e6f0e46ea1d06a16f6685d3d7fb37 # v1
        with:
          eslint_flags: ${{inputs.eslint-flags}} ${{inputs.path}}
          fail_on_error: ${{inputs.fail-on-error}}
