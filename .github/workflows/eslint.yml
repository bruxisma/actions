name: ESLint
on:
  workflow_call:
    inputs:
      eslint-flags:
        description: Flags and arguments for eslint
        required: false
        type: string
      fail-on-error:
        description: Should reviewdog fail when errors are found
        required: false
        type: boolean
      path:
        description: Path to search for files to lint
        required: true
        default: ${{github.workspace}}
        type: string
jobs:
  eslint:
    name: Review Dog - ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Review Dog - ESLint
        uses: reviewdog/action-eslint@423672b7acbb75ee34d3e37aff30949ddc8350e3 # v1
        with:
          eslint_flags: ${{inputs.eslint-flags}} ${{inputs.path}}
          fail_on_error: ${{inputs.fail-on-error}}
