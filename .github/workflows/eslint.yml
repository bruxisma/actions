name: ESLint
on:
  workflow_call:
    inputs:
      eslint-flags:
        description: Flags and arguments for eslint
        required: false
        type: string
      fail-on-error:
        description: Should reviewdog fail when errors are found
        required: false
        type: boolean
      path:
        description: Path to search for files to lint
        required: true
        default: ${{github.workspace}}
        type: string
jobs:
  eslint:
    name: Review Dog - ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: Review Dog - ESLint
        uses: reviewdog/action-eslint@0d9c815b089d06d77f6a6aad28e9d3bcd83896e5 # v1
        with:
          eslint_flags: ${{inputs.eslint-flags}} ${{inputs.path}}
          fail_on_error: ${{inputs.fail-on-error}}
