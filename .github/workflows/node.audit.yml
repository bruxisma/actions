name: Audit NPM Dependencies
on:
  workflow_call:
    inputs:
      node-version:
        description: Version of NodeJS to use
        required: false
        default: '16'
        type: string
      audit-level:
        description: Audit level for NPM Audit command
        required: false
        default: moderate
        type: string
jobs:
  node.audit:
    name: Audit NPM Dependdencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup Node
        uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
      - name: Audit Dependencies
        run: npm audit --audit-level=${{inputs.audit-level}}

